apiVersion: apps/v1
kind: Deployment
metadata:
  name: sum-deployment
  labels:
    app: sum
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sum-pod
  template:
    metadata:
      labels:
        app: sum-pod
    spec:
      containers:
      - name: sum-pod
        image: 192.168.56.105:5000/sum_number:prod
        imagePullPolicy: "Always"
        env:
          - name: RN_HOST
            value: "random-pod"
          - name: RN_PORT
            value: "8000"
        ports:
          - containerPort: 8000
        resources:
          requests:
            cpu: 400m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sum-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sum-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20